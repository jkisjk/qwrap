<textarea class="code code_html"><head><script type="text/javascript" src="../../js/apps/core_dom_youa.js"></script></head>
<body>
	<div style="border:solid black 1px;padding:5px;" id='div1'>点我</div>
	<script type="text/javascript" defer>
	W('#div1').on('click',function(e){
		alert(this.tagName);	//should be: DIV
		alert(this.innerHTML);	//should be: 点我
		alert(e.target.tagName);	//should be: DIV
		alert(e.target.innerHTML);	//should be: 点我
		e.preventDefault();	//阻止默认事件
		e.stopPropagation();	//阻止事件冒泡
	});
	</script>
</body>
